<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" lang="en">
    <title>Vigonation</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div>
    <header>
        <div id="first-header">
            <div class="container">
                <div class="row">
                    <div class="col-sm additional-info" id="mail">
                        <i class="far fa-envelope"></i> Kauf auf Rechnung
                    </div>
                    <div class="col-sm additional-info" id="truck">
                        <i class="fas fa-truck"></i> Kostenloser
                        Versand ab 35â‚¬
                    </div>
                    <div class="col-sm additional-info text-right" id="box">
                        <i class="fas fa-cube"></i> 1-3 Tage
                        Lieferzeit
                    </div>
                    <div class="col-sm additional-info text-right" id="check">
                        <i class="fas fa-check"></i> Made in
                        Germany
                    </div>
                </div>
            </div>
        </div>
        <div id="second-header" class="container">
            <div class="row">
                <div class="col-sm-1" id="inst-fb-logo">
                    <!--<div class="box h-100 d-flex justify-content-center flex-column">-->
                    <i class="fab fa-lg fa-instagram" id="insta-logo"></i>
                    <!--<div class="box h-100 d-flex justify-content-center flex-column"><i-->
                    <i class="fab fa-lg fa-facebook"></i>
                </div>
                <div class="col-sm-3 offset-md-1" id="product-about">
                    <span id="product">Products</span>
                    <span id="about-us">About Us</span>
                </div>
                <div class="col-sm-2 text-center" id="main-logo">
                    <img src="images/logo.png" alt="vigonation">
                </div>
                <div class="col-sm-2 offset-md-1 text-center" id="blog-life">
                    <span id="blog">Blog</span>
                    <span id="life-coach">Life Coach</span>
                </div>
                <div class="col-sm-1 offset-md-1 text-right" id="shop-user-logo">
                    <i class="fas fa-shopping-cart" id="buy"></i>
                    <i class="far fa-user" id="user"></i>
                </div>
            </div>
        </div>
    </header>

    <section id="shop">
        <div class="container" id="product-block">
            <div class="row">
                <div class="col-md-6 text-center">
                    <img src="images/product-image.png" alt="product-image">
                </div>
                <div class="col-md-6">
                    <div id="string-mind">
                        <p>Strong mind</p>
                    </div>
                    <div id="subtitle-text">
                        <p>here go your subtitle text</p>
                    </div>
                    <div id="raiting-comments">
                        <span id="raiting">
                            <img src="images/raiting.png" alt="raiting">
                        </span>
                        <div id="comments">
                            <img src="images/comments.png" alt="comments">
                            <p>70 Bewertungen</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>

</html>
